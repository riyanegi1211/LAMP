<html>
    <head>
        <title>Color Changing Circle</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                background-color:green;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="dv" onclick="changeColor()"></div>
        <script>
            low=0;
            high=15;
            var digit='0123456789ABCDEF'

            function randomColor(){
                color= '#';
                for (i=0;i<6;i++){
                    color=color+digit[low+Math.floor(Math.random()*(high-low+1))];
                }
                return color
            }

            function changeColor(){
                ele = document.getElementById("dv");
                c= randomColor();
                console.log('color: '+c);
                ele.style.backgroundColor = c;
            }
          
        </script>
    </body>
</html>
